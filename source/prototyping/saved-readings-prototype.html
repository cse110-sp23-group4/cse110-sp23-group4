<!DOCTYPE html>
<html>
  <head>
    <title>This is the prototype history page</title>
    <link rel="stylesheet" href="saved-readings-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  </head>
  <body>
	  <script type="module" src="saved-readings-script.js"></script>
	  <button class="backButton">Back to Menu</button>
	  <h1 id="title">Saved Readings</h1>
    <div class="historyWrapper"> 
      <!-- Items in here will grow the flexbox vertically -->
  	  <!-- Example Fortune -->
  	  <div class="fortune">
	      <h3 class="fortuneText">Fortune: Fortune text goes here</h3>
    		<h3 class="fortuneCategory">Category: Category goes here</h3>
        <h3 class="fortuneDate">Date: Date goes here</h3>
  	  </div>
    </div>
    <div class="addClear">
  	  <!-- Temporary-adds fortunes to see how it will work-->
    	<button class="tempAddButton">Temporary Add Fortunes Button</button>
  	  <!-- Temporary-clears fortunes from local storage and the page -->
      <button class="tempClearButton">Temporary Clear Fortunes Button</button>
    </div>
  </body>
</html>
