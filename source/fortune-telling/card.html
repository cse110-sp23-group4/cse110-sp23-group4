<!DOCTYPE html>
<html>
  <head>
    <title>The Fortune Hut - Fortune Generation</title>
    <link rel="stylesheet" href="card-style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  </head>
  <body>
    <audio id="click">
      <source src="assets/landing-page/mouse-click.mp3" type="audio/mpeg">
    </audio>
    <audio id="sparkle">
      <source src="assets/card-page/card-sparkle.mp3" type="audio/mpeg">
    </audio>
    <div class="header">
      <button id="returnMenu" type="button" class="headerElement">Menu Page</button>
      <button id="savedReadingsPage" type="button" class="headerElement">Saved Readings</button>
    </div>
    <div id="output"></div>
    <div id="cardWrapper" class="card-container">
      <img class="card" id="card1" src="assets/card-page/black.png" alt="Hooded figure in graveyard" />
      <img class="card" id="card2" src="assets/card-page/black.png" alt="Lonely figure with a long road ahead" />
      <img class="card" id="card3" src="assets/card-page/black.png" alt="A well in a forest" />
      <img class="card" id="card4" src="assets/card-page/black.png" alt="A colorful river" />
      <img class="card" id="card5" src="assets/card-page/black.png" alt="A stormy sea" />
      <img class="card" id="card6" src="assets/card-page/black.png" alt="A box" />
    </div>
    <div class="buttons">
      <button id="getTarot" type="button">Predict</button>
      <button id="saveFortune" type="button">Save Fortune</button>
      <button id="reset" type="button">Reset</button>
    </div>
    <script type="module" src="card-script.js"></script>
  </body>
</html>
